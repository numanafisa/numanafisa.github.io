<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM BOUTIQUE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.0;
            padding-bottom: 50px;
        }
        header {
            background: #f8e8e8;
            color: #f900a2;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        nav a {
            color: #f900a2;
            text-decoration: none;
        }
        .hero {
            background-image: url('https://static.vecteezy.com/system/resources/previews/037/334/550/non_2x/ai-generated-flower-border-on-pink-background-free-photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8e8e8;
            font-size: 1.0em;
            font-weight: bold;
        }
        .hero img {
            width: 100px;
            max-height: 400px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #f900a2;
        }
        .body-section {
            padding: 20px;
            background: #f8e8e8;
            margin: 1px 0;
        }
        .product-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 5px;
        }
        .reviews, .faqs, .connect {
            padding: 20px;
            background: #f8e8e8;
            margin: 10px 0;
        }
        .review, .faq {
            background: white;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        footer {
            background: #f32eae;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        .connect a {
            display: block;
            font-size: 16px;
            font-weight: normal;
            text-align: left;
            margin-bottom: 5px;
            color: #f617a8;
        }
        .connect i {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .product {
                flex-basis: 100%;
            }
            .hero h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bloom Boutique</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Flowers</a>
        <a href="#">About Us</a>
        <a href="#">FAQs</a>
        <a href="#">Contact</a>
    </nav>
</header>



<div class="hero">
    <h1>Elegant Flowers for Every Occasion</h1>
</div>

<section class="body-section">

    <h2>Our Flowers</h2>
    <div class="product-gallery">
        <div class="product">
            <img src="https://eflourist.com/wp-content/uploads/2023/05/7b722bf4-d676-4239-8933-90b1fe0b9e7b.jpg" alt="Pink Rosses">
            <h3>Roses Bouquet</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://labellarosaflowers.com/cdn/shop/products/RegularStargazerBouquet.jpg?v=1645122531&amp;width=1946" alt="Lily">
            <h3>Lily Bouquet</h3>
            <p>$15.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1677005708723-c0dabb815e4b?fm=jpg&amp;q=60&amp;w=3000&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Ym91cXVldHxlbnwwfHwwfHx8MA%3D%3D" alt="Flora">
            <h3>Flora Bouquet</h3>
            <p>$20.99</p>
            <button>Add to Cart</button>
        </div>

    </div>
</section>

<footer>
     <h2>Connect with Us</h2>
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="mailto:info@bloomboutique.com"><i class="fas fa-envelope"></i> Email Us</a>
<p>&copy; 2025 Bloom Boutique. All rights reserved.</p>
</footer>

</body>
</html>
